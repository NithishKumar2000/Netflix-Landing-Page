<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a Netflix clone built by Nihtihs Kumar" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header class="showcase">
        <div class="overlay"></div>
        <section class="navbar_container">
            <div class="netflix_logo_container">
                <img src="assets/logo.png" alt="Netflix Logo" class="netflix_logo">
            </div>
            <div class="sign_in_button_container">
                <button class="sign_in_button">Sign In</button>
                </button>
            </div>
        </section>
        <section class="main_container">
            <div class="main_text_container">
                <h1 class="whats_next_text">See what's next</h1>
                <p class="watch_anywhere_para">Watch Anywhere. Cancel Anytime</p>
            </div>
            <div class="watch_free_button_container">
                <div class="button_mover">
                    <a href="" class="watch_now_button">
                        Watch free for 30 days 
                    </a>
                </div>
            </div>
        </section>
    </header>
</body> 
</html>
